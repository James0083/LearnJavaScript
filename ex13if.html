<head>

<body>
    <h1>조건문 - if문, if ~ else문, if ~ elsee if ~ else문</h1>
    <!-- 
        if(조건식){
            실행문;
        }
     -->

    <script>
        let num = Number(prompt('숫자를 입력하세요'))
        document.write("num : ", num, "<br>");
        // 입력받은 숫자가 양수이면 "양수"를 출력하세요
        if(num>0){
        document.write("양수", "<br>");
        }
        // 입력받은 숫자가 짝수이면 "Even", 홀수면 "Odd"를 출력하는 문장을 작성하세요
        if(num%2 == 0){
            document.write("Even", "<br>");
        }
        else{
            document.write("Odd", "<br>");
        }
        // num%2==0?document.write("Even"):document.write("Odd");
        let result = (num%2==0)?"Even":"Odd";
        document.write("<br>", result, "<br>");
    </script>
</body>

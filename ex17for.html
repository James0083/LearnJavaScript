<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17for.html</title>
</head>
<body>
    <h1>반복문(loop문) - for loop문</h1>
    <!-- 
        for(let 변수 = 초기값; 조건식; 증감식){
            실행문;
        }
     -->
     <script>
        for(let a=1; a<5; a++){
            // document.write('<h2>Hello ' + a + '</h2>');
            document.write(`<h2>Hello JavaScript ${a}</h2>`);   // => shift 안 누른 '~'
        }

        // Hi JavaScript 10
        // Hi JavaScript 9
        // Hi JavaScript 8
        // Hi JavaScript 7
        // for 루프 이용해서 출력
        for(let b = 10; b>6; b--){
            document.write(`<h2>Hi JavaScript ${b}</h2>`);   // => shift 안 누른 '~'
        }

        // alert(b)
        // b의 scope(범위)는 for루프 내부까지다.
        for(i = 1; i<10; i+=3){
            document.write(`<h3>i = ${i}</h3>`);   // => shift 안 누른 '~'
        }

     </script>
</body>
</html>
